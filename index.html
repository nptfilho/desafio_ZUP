<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Personagens da Série Rick And Morty</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Imagens dos personagens</h1>
      <div class="configurar">
        <section>
          <img
            id="img"
            alt="Rick Sanchez piscando um olho e apontando para a esquerda"
            src="https://media.giphy.com/media/l41JU9pUyosHzWyuQ/giphy.gif"
          />
        </section>
      </div>
      <div class="configurar">
        <section>
          <img
            id="imgDois"
            alt="Rick And Morty em frente a um portal cosmico"
            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/c50a4a55883023.5996f8afa3f5c.gif"
          />
        </section>
      </div>
      <div class="configurar">
        <section>
          <img
            id="imgTres"
            alt="Morty correndo numa grama"
            src="https://images.squarespace-cdn.com/content/v1/528252b7e4b00150d03a4848/1503802780040-VI7XNTX2553X5LU8TW82/RickAndMorty_MortyRunning1500.gif"
          />
        </section>
      </div>

      <hr />
      <h2>Descrição dos Personagens</h2>
      <div class="configurar">
        <table>
          <p id="alinhar">1</p>
          <tbody>
            <tr>
              <td>Nome:</td>
              <td><p id="nome"></p></td>
            </tr>
            <tr>
              <td>Espécie:</td>
              <td><p id="especie"></p></td>
            </tr>
            <tr>
              <td>Está Vivo?</td>
              <td><p id="status"></p></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="configurar">
        <table>
          <p id="alinhar">2</p>

          <tbody>
            <tr>
              <td>Nome:</td>
              <td><p id="nomeDois"></p></td>
            </tr>
            <tr>
              <td>Espécie:</td>
              <td><p id="especieDois"></p></td>
            </tr>
            <tr>
              <td>Está Vivo?</td>
              <td><p id="statusDois"></p></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="configurar">
        <table>
          <p id="alinhar">3</p>
          <tbody>
            <tr>
              <td>Nome:</td>
              <td><p id="nomeTres"></p></td>
            </tr>
            <tr>
              <td>Espécie:</td>
              <td><p id="especieTres"></p></td>
            </tr>
            <tr>
              <td>Está Vivo?</td>
              <td><p id="statusTres"></p></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="botao">Clique para conhecer outros personagens</button>
    </main>
  </body>
</html>
